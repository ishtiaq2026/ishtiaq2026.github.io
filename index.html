<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reward App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .container {
      padding: 20px;
      max-width: 420px;
      margin: auto;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    h1, h2 {
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      background-color: #4caf50;
      color: white;
      margin-top: 10px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-width: 420px;
      display: flex;
      justify-content: space-around;
      background: #1e1e1e;
      padding: 8px 0;
      border-top: 1px solid #333;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: #bbb;
      font-size: 14px;
      flex: 1;
    }
    .bottom-nav button.active {
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Earn Tab -->
    <div id="earnTab" class="tab-content active">
      <h1>üé• Watch Ads & Earn</h1>
      <h2>+5 Points per Ad</h2>
      <p style="text-align:center;">Watched: <span id="watched">0</span><br>Points: <span id="points">0</span></p>
      <button onclick="watchAd()">‚ñ∂Ô∏è Watch Ad</button>
      <div style="text-align:center;" id="timer">‚úÖ Ready</div>
    </div>

    <!-- Redeem Tab -->
    <div id="redeemTab" class="tab-content">
      <h2>üéÅ Redeem</h2>
      <p style="text-align:center;">500 Points = ‡ß≥50<br>1000 Points = ‡ß≥100</p>
      <button>Withdraw via Bkash</button>
      <button>Withdraw via Nagad</button>
      <button>Withdraw via Rocket</button>
    </div>

    <!-- History Tab -->
    <div id="historyTab" class="tab-content">
      <h2>üìú History</h2>
      <p style="text-align:center;">No history available</p>
    </div>

    <!-- Profile Tab -->
    <div id="profileTab" class="tab-content">
      <h2>üë§ Profile</h2>
      <p style="text-align:center;">Username: <strong>@yourname</strong><br>ID: user-12345</p>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button class="active" onclick="switchTab('earnTab', this)">Earn</button>
    <button onclick="switchTab('redeemTab', this)">Redeem</button>
    <button onclick="switchTab('historyTab', this)">History</button>
    <button onclick="switchTab('profileTab', this)">Profile</button>
  </div>

  <!-- Ad Script -->
  <script src="//libtl.com/sdk.js" data-zone="9547713" data-sdk="show_9547713"></script>

  <script>
    let watched = parseInt(localStorage.getItem('watched')) || 0;
    let points = parseInt(localStorage.getItem('points')) || 0;
    let ready = true;

    function updateUI() {
      document.getElementById("watched").textContent = watched;
      document.getElementById("points").textContent = points;
    }

    function watchAd() {
      if (!ready) return;
      if (typeof show_9547713 === 'function') {
        show_9547713().then(() => {
          watched++;
          points += 5;
          localStorage.setItem("watched", watched);
          localStorage.setItem("points", points);
          updateUI();
          startTimer();
        }).catch(() => alert("Ad failed to load."));
      }
    }

    function startTimer() {
      let sec = 10;
      ready = false;
      const timerEl = document.getElementById("timer");
      const interval = setInterval(() => {
        timerEl.textContent = `Wait ${sec}s`;
        sec--;
        if (sec < 0) {
          clearInterval(interval);
          timerEl.textContent = "‚úÖ Ready";
          ready = true;
        }
      }, 1000);
    }

    function switchTab(tabId, btn) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');

      document.querySelectorAll('.bottom-nav button').forEach(button => button.classList.remove('active'));
      btn.classList.add('active');
    }

    updateUI();
  </script>
</body>
</html>
