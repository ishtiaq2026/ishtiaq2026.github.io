<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ABs Reward Hub</title>
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-bottom: 70px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .box {
      background: #1e293b;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .box button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      background: #334155;
      color: white;
      border: none;
    }
    .info {
      text-align: center;
      margin-top: 10px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #1e293b;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #334155;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 14px;
      cursor: pointer;
    }
    .bottom-nav .active {
      color: #3b82f6;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="earn" class="section active">
      <h2>üé• Watch Ads</h2>
      <div class="box">
        <p>Earn 5 Points per Ad</p>
        <button onclick="watchAd()">‚ñ∂Ô∏è Watch Ad</button>
        <div class="info">
          Watched: <span id="watched">0</span><br/>
          Points: <span id="points">0</span>
        </div>
      </div>
    </div>

    <div id="redeem" class="section">
      <h2>üéÅ Redeem Points</h2>
      <div class="box">
        <select id="redeemMethod">
          <option value="Bkash">Bkash</option>
          <option value="Nagad">Nagad</option>
          <option value="Rocket">Rocket</option>
        </select>
        <input type="number" id="redeemAmount" placeholder="Amount (Min 50‡ß≥)" />
        <input type="text" id="redeemNumber" placeholder="Phone Number" />
        <button onclick="redeemPoints()">Redeem</button>
      </div>
    </div>

    <div id="history" class="section">
      <h2>üìú History</h2>
      <div class="box" id="historyBox">
        No history yet.
      </div>
    </div>

    <div id="profile" class="section">
      <h2>üë§ Profile</h2>
      <div class="box">
        <input type="text" id="username" placeholder="Your Telegram Username"/>
        <button onclick="saveUsername()">Save</button>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <button class="active" onclick="switchTab('earn', this)">Earn</button>
    <button onclick="switchTab('redeem', this)">Redeem</button>
    <button onclick="switchTab('history', this)">History</button>
    <button onclick="switchTab('profile', this)">Profile</button>
  </div>

  <script>
    let watched = parseInt(localStorage.getItem('watched')) || 0;
    let points = parseInt(localStorage.getItem('points')) || 0;
    let history = JSON.parse(localStorage.getItem('history')) || [];
    let username = localStorage.getItem('username') || '';

    document.getElementById('watched').innerText = watched;
    document.getElementById('points').innerText = points;
    document.getElementById('username').value = username;
    updateHistory();

    function switchTab(id, el) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('.bottom-nav button').forEach(b => b.classList.remove('active'));
      el.classList.add('active');
    }

    function watchAd() {
      watched++;
      points += 5;
      localStorage.setItem('watched', watched);
      localStorage.setItem('points', points);
      document.getElementById('watched').innerText = watched;
      document.getElementById('points').innerText = points;
      history.push(`+5 Points from Ad at ${new Date().toLocaleTimeString()}`);
      localStorage.setItem('history', JSON.stringify(history));
      updateHistory();
      alert('+5 Points Added!');
    }

    function redeemPoints() {
      let amount = parseInt(document.getElementById('redeemAmount').value);
      let method = document.getElementById('redeemMethod').value;
      let number = document.getElementById('redeemNumber').value.trim();

      if (!amount || amount < 50 || (amount * 10) > points || !number) {
        alert('Invalid redeem request!');
        return;
      }

      points -= (amount * 10);
      localStorage.setItem('points', points);
      document.getElementById('points').innerText = points;

      let msg = `Requested ‡ß≥${amount} via ${method} to ${number}`;
      history.push(msg);
      localStorage.setItem('history', JSON.stringify(history));
      updateHistory();
      alert('Redeem Request Submitted!');
    }

    function updateHistory() {
      const box = document.getElementById('historyBox');
      if (history.length === 0) {
        box.innerHTML = 'No history yet.';
      } else {
        box.innerHTML = history.map(item => `<p>üïì ${item}</p>`).join('');
      }
    }

    function saveUsername() {
      let user = document.getElementById('username').value.trim();
      if (user) {
        localStorage.setItem('username', user);
        alert('Username Saved!');
      }
    }
  </script>
</body>
</html>
