<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABs Reward Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: 'Segoe UI', sans-serif;
      padding-bottom: 80px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 10px;
    }
    .task-box {
      background: #1e293b;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      margin: 20px 0;
    }
    .task-box img {
      width: 60px;
      margin-bottom: 10px;
    }
    .task-box h2 {
      font-size: 20px;
      margin-bottom: 5px;
    }
    .task-box p {
      color: #22c55e;
      margin-bottom: 15px;
    }
    .btn {
      background: #3b82f6;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    .info {
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
    }
    .withdraw-section {
      background: #1e293b;
      padding: 15px;
      border-radius: 16px;
      margin-top: 25px;
      display: none;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background: #334155;
      color: white;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1e293b;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      border-top: 1px solid #334155;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 14px;
    }
    .bottom-nav .active {
      color: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÅ ABs Reward Hub</h1>

    <div class="task-box">
      <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Ads">
      <h2>Watch Ads</h2>
      <p>+5 Points</p>
      <button class="btn" onclick="watchAd()">Start Task</button>
    </div>

    <div class="info">
      Watched: <span id="watched">0</span><br/>
      Points: <span id="earned">0</span>
    </div>

    <button class="btn" style="margin-top:20px;" onclick="toggleWithdraw()">Withdraw</button>

    <div class="withdraw-section" id="withdrawSection">
      <h3 style="margin-bottom:10px;">Withdraw Request</h3>
      <select>
        <option value="Bkash">Bkash</option>
        <option value="Nagad">Nagad</option>
        <option value="Rocket">Rocket</option>
      </select>
      <input type="number" placeholder="Amount (Min ‡ß≥50)" />
      <input type="text" placeholder="Phone Number" />
      <input type="text" placeholder="Telegram Username" />
      <button class="btn" style="margin-top:10px;">Submit</button>
    </div>
  </div>

  <div class="bottom-nav">
    <button class="active">Earn</button>
    <button>Redeem</button>
    <button>History</button>
    <button>Profile</button>
  </div>

  <script>
    let watched = parseInt(localStorage.getItem('watched')) || 0;
    let earned = parseInt(localStorage.getItem('earned')) || 0;

    function updateUI() {
      document.getElementById('watched').innerText = watched;
      document.getElementById('earned').innerText = earned;
    }

    function watchAd() {
      watched++;
      earned += 5;
      localStorage.setItem('watched', watched);
      localStorage.setItem('earned', earned);
      updateUI();
      alert('+5 Points added!');
    }

    function toggleWithdraw() {
      const section = document.getElementById('withdrawSection');
      section.style.display = section.style.display === 'block' ? 'none' : 'block';
    }

    updateUI();
  </script>
</body>
</html>
