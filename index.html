<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdBot Income</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      max-width: 420px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #222;
    }
    h1, h2 {
      text-align: center;
    }
    button {
      background: #4caf50;
      border: none;
      padding: 12px 20px;
      margin: 10px auto;
      display: block;
      width: 90%;
      font-size: 18px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    input, select {
      width: 90%;
      margin: 8px auto;
      display: block;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #eee;
    }
    .info {
      text-align: center;
      margin-top: 10px;
    }
    .withdraw-section {
      background: #292929;
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üé• Watch Ads & Earn ‡ß≥10</h1>
  <h2>Unlimited | ‡ß≥100 Min Withdraw</h2>
  <div class="info">
    Watched: <span id="watched">0</span><br />
    Earned: ‡ß≥<span id="earned">0.00</span>
  </div>
  <button id="watchAdBtn">‚ñ∂Ô∏è Watch Ad</button>
  <div class="info" id="timer">‚úÖ Ready</div>
  <button id="withdrawToggle">Withdraw</button>
  <div class="withdraw-section" id="withdrawSection">
    <h3>Withdraw Request</h3>
    <input type="number" id="withdrawAmount" placeholder="Amount (Min ‡ß≥100)" />
    <select id="withdrawMethod">
      <option value="Bkash">Bkash</option>
      <option value="Nagad">Nagad</option>
    </select>
    <input type="text" id="withdrawNumber" placeholder="Phone Number" />
    <input type="text" id="telegramUsername" placeholder="Telegram Username (without @)" />
    <button id="submitWithdrawBtn">Submit</button>
  </div>

  <!-- Ad Script -->
  <script src="//libtl.com/sdk.js" data-zone="9547713" data-sdk="show_9547713"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAE6iHfwdyBHP3O2MtTWRhJU5wpYWbyyNo",
      authDomain: "usdt-income.firebaseapp.com",
      databaseURL: "https://usdt-income.firebaseio.com",
      projectId: "usdt-income",
      storageBucket: "usdt-income.appspot.com",
      messagingSenderId: "195634268437",
      appId: "1:195634268437:web:a8b4a34e968fc484cf011c",
      measurementId: "G-K8D5HNRQYY"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Variables
    let watched = parseInt(localStorage.getItem('watched')) || 0;
    let earned = parseFloat(localStorage.getItem('earned')) || 0.00;
    let ready = true;

    const watchBtn = document.getElementById('watchAdBtn');
    const timerEl = document.getElementById('timer');

    function updateUI() {
      document.getElementById('watched').textContent = watched;
      document.getElementById('earned').textContent = earned.toFixed(2);
    }

    updateUI();

    watchBtn.addEventListener('click', () => {
      if (!ready) return;
      if (typeof show_9547713 === 'function') {
        show_9547713().then(() => {
          watched++;
          earned += 10;
          localStorage.setItem('watched', watched);
          localStorage.setItem('earned', earned.toFixed(2));
          updateUI();
          startTimer();
          saveUserEarn();
        }).catch(() => alert('Ad failed to load.'));
      }
    });

    function startTimer() {
      let sec = 10;
      ready = false;
      watchBtn.disabled = true;
      timerEl.textContent = `Wait ${sec}s`;
      const interval = setInterval(() => {
        sec--;
        if (sec <= 0) {
          clearInterval(interval);
          ready = true;
          watchBtn.disabled = false;
          timerEl.textContent = '‚úÖ Ready';
        } else {
          timerEl.textContent = `Wait ${sec}s`;
        }
      }, 1000);
    }

    // Withdraw section toggle
    document.getElementById('withdrawToggle').addEventListener('click', () => {
      const section = document.getElementById('withdrawSection');
      section.style.display = section.style.display === 'block' ? 'none' : 'block';
    });

    // Withdraw button
    document.getElementById('submitWithdrawBtn').addEventListener('click', () => {
      const amount = parseFloat(document.getElementById('withdrawAmount').value);
      const method = document.getElementById('withdrawMethod').value;
      const number = document.getElementById('withdrawNumber').value.trim();
      const username = document.getElementById('telegramUsername').value.trim();
      if (!amount || amount < 100 || amount > earned || !number || !username) {
        alert('Invalid withdraw request'); return;
      }
      earned -= amount;
      localStorage.setItem('earned', earned.toFixed(2));
      updateUI();
      const data = {
        amount, method, phone: number, telegramUsername: username,
        timestamp: new Date().toISOString()
      };
      db.ref('withdrawRequests').push(data).then(() => alert('Withdraw request sent!'));
    });

    function saveUserEarn() {
      let userId = localStorage.getItem('userId');
      if (!userId) {
        const urlParams = new URLSearchParams(window.location.search);
        const ref = urlParams.get('start');
        userId = ref ? ref : generateId();
        localStorage.setItem('userId', userId);
        if (ref) {
          db.ref('users/' + ref + '/referralCount').transaction(count => (count || 0) + 1);
          db.ref('users/' + ref + '/earned').transaction(val => (val || 0) + 10);
        }
      }
      db.ref('users/' + userId).set({ earned, watched, lastUpdated: new Date().toISOString() });
    }

    function generateId() {
      return 'user-' + Math.random().toString(36).substring(2, 12);
    }
  </script>
</body>
</html>
