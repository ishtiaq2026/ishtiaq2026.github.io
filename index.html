<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AdBot Earn</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      max-width: 420px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #222;
    }
    h1, h2 {
      text-align: center;
    }
    button {
      background: #4caf50;
      border: none;
      padding: 12px 20px;
      margin: 10px auto;
      display: block;
      width: 90%;
      font-size: 18px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    input, select {
      width: 90%;
      margin: 8px auto;
      display: block;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #eee;
    }
    .info {
      text-align: center;
      margin-top: 10px;
      font-size: 17px;
    }
    .withdraw-section {
      background: #292929;
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

<h1>üé• Watch Ads & Earn ‡ß≥10</h1>
<h2>Daily Limit: 15 | Min Withdraw ‡ß≥100</h2>

<div class="info">
  Watched Ads: <span id="watched">0</span> / 15<br />
  Earned: ‡ß≥<span id="earned">0.00</span>
</div>

<button id="watchAdBtn">‚ñ∂Ô∏è Watch Ad</button>
<div class="info" id="timer">‚úÖ ‡¶™‡ßç‡¶∞‡¶∏‡ßç‡¶§‡ßÅ‡¶§</div>
<button id="withdrawToggle">Withdraw</button>

<div class="withdraw-section" id="withdrawSection">
  <h3>Withdraw Request</h3>
  <input type="number" id="withdrawAmount" placeholder="Amount (Min ‡ß≥100)" />
  <select id="withdrawMethod">
    <option value="Bkash">Bkash</option>
    <option value="Nagad">Nagad</option>
  </select>
  <input type="text" id="withdrawNumber" placeholder="Phone Number" />
  <input type="text" id="telegramUsername" placeholder="Telegram Username (without @)" />
  <button id="submitWithdrawBtn">Submit</button>
</div>

<!-- Monetag SDK -->
<script src="//libtl.com/sdk.js" data-zone="9547713" data-sdk="show_9547713"></script>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  // üîß Replace with your own Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let watched = parseInt(localStorage.getItem('watched')) || 0;
  let earned = parseFloat(localStorage.getItem('earned')) || 0.00;
  const dailyLimit = 15;
  let ready = true;

  const todayDate = new Date().toISOString().slice(0,10);
  const lastDate = localStorage.getItem('lastDate');
  if (lastDate !== todayDate) {
    watched = 0;
    localStorage.setItem('watched', 0);
    localStorage.setItem('lastDate', todayDate);
  }

  function updateUI() {
    document.getElementById('watched').textContent = watched;
    document.getElementById('earned').textContent = earned.toFixed(2);
  }
  updateUI();

  const watchBtn = document.getElementById('watchAdBtn');
  const timerEl = document.getElementById('timer');

  watchBtn.addEventListener('click', () => {
    if (!ready) return;
    if (watched >= dailyLimit) {
      alert('‚ùå ‡¶Ü‡¶ú‡¶ï‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶≤‡¶ø‡¶Æ‡¶ø‡¶ü ‡¶∂‡ßá‡¶∑!');
      return;
    }

    if (typeof show_9547713 === 'function') {
      show_9547713().then(() => {
        watched++;
        earned += 10;
        localStorage.setItem('watched', watched);
        localStorage.setItem('earned', earned.toFixed(2));
        localStorage.setItem('lastDate', todayDate);
        updateUI();
        startTimer();
        saveUserEarn();
      }).catch(() => {
        alert('Ad ‡¶¶‡ßá‡¶ñ‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§');
      });
    } else {
      alert('Ad SDK ‡¶≤‡ßã‡¶° ‡¶π‡ßü‡¶®‡¶ø‡•§ ‡¶ï‡¶ø‡¶õ‡ßÅ‡¶ï‡ßç‡¶∑‡¶£ ‡¶™‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§');
    }
  });

  function startTimer() {
    let sec = 10;
    ready = false;
    watchBtn.disabled = true;
    timerEl.textContent = `‚è±Ô∏è ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶® ${sec} ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°`;
    const interval = setInterval(() => {
      sec--;
      if (sec <= 0) {
        clearInterval(interval);
        timerEl.textContent = '‚úÖ ‡¶™‡ßç‡¶∞‡¶∏‡ßç‡¶§‡ßÅ‡¶§';
        ready = true;
        watchBtn.disabled = false;
      } else {
        timerEl.textContent = `‚è±Ô∏è ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶® ${sec} ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°`;
      }
    }, 1000);
  }

  // Withdraw Toggle
  document.getElementById('withdrawToggle').addEventListener('click', () => {
    const section = document.getElementById('withdrawSection');
    section.style.display = section.style.display === 'block' ? 'none' : 'block';
  });

  document.getElementById('submitWithdrawBtn').addEventListener('click', () => {
    const amount = parseFloat(document.getElementById('withdrawAmount').value);
    const method = document.getElementById('withdrawMethod').value;
    const number = document.getElementById('withdrawNumber').value.trim();
    const username = document.getElementById('telegramUsername').value.trim();

    if (!amount || amount < 100) {
      alert('Minimum withdrawal amount ‡ß≥100');
      return;
    }
    if (amount > earned) {
      alert('Insufficient balance');
      return;
    }
    if (!number || !username) {
      alert('‡¶∏‡¶¨ ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®');
      return;
    }

    earned -= amount;
    localStorage.setItem('earned', earned.toFixed(2));
    updateUI();

    const data = {
      amount, method, phone: number, telegramUsername: username,
      timestamp: new Date().toISOString()
    };

    db.ref('withdrawRequests').push(data)
      .then(() => {
        alert('‚úÖ Withdraw request ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá');
        document.getElementById('withdrawAmount').value = '';
        document.getElementById('withdrawNumber').value = '';
        document.getElementById('telegramUsername').value = '';
      })
      .catch(() => alert('‚ùå ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§'));
  });

  // Referral ID Save
  function saveUserEarn() {
    let userId = localStorage.getItem('userId');
    if (!userId) {
      const urlParams = new URLSearchParams(window.location.search);
      const ref = urlParams.get('start');
      userId = ref ? ref : generateId();
      localStorage.setItem('userId', userId);
    }
    db.ref('users/' + userId).set({
      earned, watched,
      lastUpdated: new Date().toISOString()
    });
  }

  function generateId() {
    return 'user-' + Math.random().toString(36).substring(2, 12);
  }
</script>
</body>
</html>
